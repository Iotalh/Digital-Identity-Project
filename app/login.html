---
title: 合約資訊管理系統
layout: ./app/layout.ejs
engine: ejs
current: login
---

<div class="container-fluid">
    <div class="col-4 position-absolute top-50 start-50 translate-middle">
        <div class="card">
            <div class="card-body">
                <h4 class="card-text text-center mb-5">資料管理系統</h4>
                <form action="" method="post">
                    <div class="row mb-5">
                        <label for="account" class="col-sm-2 col-form-label">帳號</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="account" name="account" placeholder="請輸入帳號">
                        </div>
                    </div>
                    <div class="row mb-2">
                        <label for="password" class="col-sm-2 col-form-label">密碼</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 offset-sm-2">
                            <small>第一次登入請輸入預設密碼：123456</small>
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" value="" id="check">
                                <label class="form-check-label" for="check">是否同意隱私權政策</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-primary" type="submit">登入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
